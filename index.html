<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz - Project</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Which Naruto character are you?</h1>
          <img src="https://newswriteups.com/wp-content/uploads/2020/10/AAAABYQp33Z3D9uGJK0IZsYfvENQpSz4zoSrjb8v5CCl4UTiFDe7Z_yovhieDFhJtGm2Rh4LoleJfHwHdyRDMtezwqojkDXH.jpg">
        </div>
          <div class="questions">
            <p>On a scale of 5-10, how violent are you?</p>
            <input class="valiant" placeholder="Enter a number">
            <p>Which color do you like the best, white or black</p>
            <input class="color" placeholder="Enter color">
              <p>On a scale of 5-10, how spiritual are you?</p>
              <input class="spiritual" placeholder="Enter a number">
            <button class="submit">Let's see!</button>
        </div>
        <div class="counter">This quiz has been taken 0 times</div>
        <div class="results"></div> 
        
    </body>
</html>
